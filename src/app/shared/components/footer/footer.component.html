<footer [ngClass]="{'videoFooter': actualRoute == '/videos'}">
  @if(actualRoute != "/videos"){
    <strong (click)="navigator.navigateTo('/privacy-policy')">Privacy Policy</strong>
    <strong (click)="navigator.navigateTo('/imprint')">Imprint</strong>
  }@else {
    <div class="extra-link">
      <strong (click)="navigator.navigateTo('/privacy-policy')">Privacy Policy</strong>
      <strong (click)="navigator.navigateTo('/imprint')">Imprint</strong>
    </div>
  }
 

  @if(actualRoute == "/videos"){
    <div class="timer">
      <label for="inactivity-time">Inactivity Timer</label>
      <div class="timer-slider">
        <input id="inactivity-time" type="range" min="60" max="600" step="10" [defaultValue]="inactivityService.inactivityTimeout / 1000"
          [value]="inactivityService.inactivityTimeout / 1000"
          (input)="inactivityService.updateInactivityTimeout($event)" />
        <span>{{ inactivityService.inactivityTimeout / 1000 }} sec</span>
      </div>
    </div>
  }
  
</footer>
