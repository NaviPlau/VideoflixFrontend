<header>
  <img (click)="navigator.navigateTo('/')"   src="shared/images/logo-long.webp" alt="">
  @if(actualRoute != "/login" && actualRoute != "/imprint" && actualRoute != "/privacy-policy"){
    <button (click)="navigator.navigateTo('/login')" class="default">Log in</button>
  }
  @if( actualRoute == "/imprint" || actualRoute == "/privacy-policy"){
    <mat-icon (click)="navigator.goBack()">arrow_back</mat-icon>
  }
</header>
